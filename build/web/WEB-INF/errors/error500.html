<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono:300,500');

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/257418/andy-holmes-698828-unsplash.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            min-width: 100vw;
            font-family: "Roboto Mono", "Liberation Mono", Consolas, monospace;
            color: rgba(255,255,255,.87);
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .container,
        .container > .row,
        .container > .row > div {
            height: 100%;
        }

        #countUp {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            
            .number {
                font-size: 4rem;
                font-weight: 500;
                
                + .text {
                    margin: 0 0 1rem;
                }
            }
            
            .text {
                font-weight: 300;
                text-align: center;
            }
        }
    </style>
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
    <title>Error 500</title>
</head>
    <body style="margin: 0px;">
        <div class="container">
            <div class="row">
                <div class="xs-12 md-6 mx-auto">
                    <div id="countUp">
                        <div class="number" data-count="404">500</div>
                        <div class="text">Pagina no encontrada</div>
                        <div class="text">Esta pagina no esta disponible.</div>
                        <div class="text">Probablemente estes intentado acceder a una funci√≥n que no esta disponible.</div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </body>
</html>
