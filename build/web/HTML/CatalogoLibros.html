<!DOCTYPE html>
<html>
    <head>
        <title>Catalogo Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/paginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/CatalogoLibros.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../Img/home.svg" type="image/x-icon">
        <link rel="icon" href="../Img/home.svg" type="image/png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <div class="home-icon">
                    <a href="PaginaPrincipal.html"><i class='bx bx-home'></i></a>
                </div>
                <span class="logo_name">Gestión de Préstamos</span>
            </div>
            <ul class="nav-links">
                <li id="catalogoLibros">
                    <div class="icon-link">
                        <a href="CatalogoLibros.html">
                            <i class='bx bxs-book-alt'></i>
                            <span class="link_name">Gestión de Libros</span>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out-circle'></i>
                        <span class="link_name">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="contenido_principal">
            <div class="container mt-5">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h1>Catalógo de Libros</h1>
                        <div id="formLibro">
                            <form id="formLibro">
                                <div class="form-group group">
                                    <input id="nombre_libro" type="text" class="form-control" required>
                                    <label for="nombre_libro">Nombre del libro</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <input id="autor_libro" type="text" class="form-control" required>
                                    <label for="autor_libro">Autor del libro</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <input id="genero_libro" type="text" class="form-control" required>
                                    <label for="genero_libro">Género del libro</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <select id="estatus" class="form-control" required>
                                        <option value="" disabled selected>Selecciona un estado</option>
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                    <div class="bar"></div>
                                </div>
                                
                                <div class="form-group group">
                                    <input id="pfd_libro" type="file" class="form-control" accept="application/pdf" required onchange="previewPDF(event)">
                                </div>
                                <div id="pdfPreviewContainer" style="display: none;">
                                    <div class="preview-header">
                                        <span>Vista Previa del documento</span>
                                        <button type="button" onclick="removePDF()" class="remove-btn">Eliminar</button>
                                    </div>
                                    <iframe id="pdfPreview"></iframe>
                                </div>
                            </form>

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary ml-auto" id="btnGuardar" onclick="agregarLibro()">Agregar <i class='bx bx-user-plus'></i></button>
                                <button type="button" class="btn btn-primary ml-auto" id="btnEditar" onclick="editarLibro()">Editar <i class='bx bx-user-plus'></i></button>
                                <button type="button" id="btnLimpiar" onclick="limpiarFormulario()">Limpiar <i class='bx bxs-eraser'></i></button>
                            </div>
                        </div>
                        <br>
                        <input type="text" id="search-input" placeholder="Buscar...">
                        <button id="search-button" onclick="findById()"><i class='bx bx-search-alt-2' ></i></button>
                        <br>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Numero de libro</th>
                                    <th>Nombre del libro</th>
                                    <th>Autor del libro</th>
                                    <th>Genero del libro</th>
                                    <th>Estatus</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaLibro"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="../JavaScript/CatalogoLibros.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
