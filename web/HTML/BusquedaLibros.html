<!DOCTYPE html>
<html>
    <head>
        <title>Biblioteca Virtual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/paginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/BusquedaLibros.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../Img/home.svg" type="image/x-icon">
        <link rel="icon" href="../Img/home.svg" type="image/png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <div class="home-icon">
                    <a href="PaginaPrincipal.html"><i class='bx bx-home'></i></a>
                </div>
                <span class="logo_name">Gestión de Préstamos</span>
            </div>
            <ul class="nav-links">
                <li id="busquedaLibros">
                    <div class="icon-link">
                        <a href="BusquedaLibros.html">
                            <i class='bx bx-book-bookmark'></i>
                            <span class="link_name">Biblioteca Virtual</span>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out-circle'></i>
                        <span class="link_name">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="contenido_principal">
            <h1>Biblioteca Virtual</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-box" placeholder="Ingrese el nombre del libro" />
                <button id="searchBtn">Buscar<i class='bx bx-search-alt-2'></i></button>
                <button id="viewAllBtn">Ver Todos<i class='bx bx-show-alt'></i></button>
                <button id="clearBtn">Limpiar<i class='bx bx-x-circle'></i></button>
                <div class="results" id="resultsContainer"></div>
            </div>
            <div id="pdfModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal()"><i class='bx bx-window-close bx-tada-hover'></i></span>
                        <h3>Vista Previa del Documento</h3>
                    </div>
                    <div class="modal-body">
                        <iframe id="pdfPreviewModal" class="pdf-frame"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JavaScript/BusquedaLibro.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
