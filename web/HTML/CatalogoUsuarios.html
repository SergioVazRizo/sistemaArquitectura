<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo Usuarios</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="../CSS/CatalagoUsuario.css" rel="stylesheet" type="text/css"/>
        <link href="../CSS/paginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="../Img/home.svg" type="image/x-icon">
        <link rel="icon" href="../Img/home.svg" type="image/png">
    </head>
    <body onload="verificarToken()">
        <div class="sidebar close">
            <div class="logo-details">
                <div class="home-icon">
                    <a href="PaginaPrincipal.html"><i class='bx bx-home'></i></a>
                </div>
                <span class="logo_name">Universidad Guanajuato</span>
            </div>
            <ul class="nav-links">
                <li id="catalogoUsuarios">
                    <div class="icon-link">
                        <a href="CatalogoUsuarios.html">
                            <i class='bx bx-user'></i>
                            <span class="link_name">Usuarios</span>
                        </a>
                    </div>
                </li>
                <li>
                    <a href="#" id="logoutBtn">
                        <i class='bx bx-log-out-circle'></i>
                        <span class="link_name">Salir</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="contenido_principal">
            <div class="container mt-5">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h1>Catálogo de Usuarios</h1>
                        <div id="formUsuario">
                            <form>
                                <div class="form-group group">
                                    <input id="usuario" type="text" class="form-control" required>
                                    <label for="usuario">Usuario</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <input id="password" type="text" class="form-control" required>
                                    <label for="password">Contraseña</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <input id="a_paterno" type="text" class="form-control" required>
                                    <label for="a_paterno">Apellido Paterno</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <input id="a_materno" type="text" class="form-control" required>
                                    <label for="a_materno">Apellido Materno</label>
                                </div>
                                <div class="form-group group">
                                    <input id="nombre" type="text" class="form-control" required>
                                    <label for="nombre">Nombre</label>
                                    <div class="bar"></div>
                                </div>
                                <div class="form-group group">
                                    <select id="rol" class="form-control" required>
                                        <option value="" disabled selected>Selecciona un rol</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="bibliotecario">Bibliotecario</option>
                                        <option value="alumno">Alumno</option>
                                    </select>
                                    <div class="bar"></div>
                                </div>
                            </form>

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary ml-auto" id="btnGuardar" onclick="agregarUsuario()">Agregar <i class='bx bx-user-plus' ></i></button>
                                <button type="button" class="btn btn-secondary" onclick="editarUsuario()">Editar <i class='bx bx-edit'></i></button>
                                <button type="button" id="btnLimpiar" onclick="limpiarFormulario()">Limpiar <i class='bx bxs-eraser'></i></button>
                            </div>
                        </div>
                        <br>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID del Usuario</th>
                                    <th>Usuario</th>
                                    <th>Password</th>
                                    <th>Apellido Paterno</th>
                                    <th>Apellido Materno</th>
                                    <th>Nombre</th>
                                    <th>Rol</th>
                                    <th>Modificar</th>
                                </tr>
                            </thead>
                            <tbody id="tablaUsuarios">
                                <!-- Aquí se insertarán las filas de usuarios -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="../JavaScript/CatalogoUsuario.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
